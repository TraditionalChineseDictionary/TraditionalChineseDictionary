<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>溼｜燭字典</title>
    <meta name="description" content="或為「濕」。">
    <link rel="icon" type="image/x-icon" href="images/zeeb.png">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div id="standaloneContainer">
<a href="/?word=溼" id="back-to-main">回詞條</a>
        <div id="standaloneResultSection">
            <div class="word-page">
                <h1 class="word-title" id="wordTitle"><ruby><rb><mark>溼</mark></rb><rt>ㄕ</rt></ruby></h1>
                <div class="word-info aliases">
                    <span id="aliasesIcon">或</span>
                    <span id="aliases"><mark>濕</mark></span>
                </div>
                <div class="word-info" style="display: flex;">
                    <span id="wordPartOfSpeech"></span>
                    <div id="definition"><mark>濕</mark>，原音「<ruby><mark>濕</mark><rt>ㄊㄚˋ</rt></ruby>」，為古時<u>黃河</u>一支流，其故道自今大陸地區<u>河南</u>省經<u>河北</u>省流入<u>山東</u>省，已然不復存在，後作「漯」；又音「<ruby><mark>濕</mark><rt>ㄒㄧˊ</rt></ruby>」，指低<mark>溼</mark>之處，通「隰」；最後是「<ruby><mark>濕</mark><rt>ㄕ</rt></ruby>」，經典多假其為「<mark>溼</mark>」字，蓋以其音同。雖不知何時出現此音，惟通行既久，遂混而不別。教育部辭典及異體字字典亦將其歸為「<mark>溼</mark>」之異體字，故今宜用本字「<mark>溼</mark>」。</div>
                </div>
                <div class="word-info">
                    <div id="wordSampleSentence"></div>
                </div>
            </div>
        </div>
    </div>
<script>
    window.onload = function () {
        const savedFont = localStorage.getItem('JhuZihDien-SelectedFont');
        if (savedFont) {
            document.body.style.fontFamily = `var(--${savedFont})`;
        }

        const savedSize = localStorage.getItem('JhuZihDien-SelectedSize');
        if (savedSize) {
            document.body.style.fontSize = `var(--FontSize${savedSize})`;
        }

        const savedHighlight = localStorage.getItem('JhuZihDien-HighlightStyle');
        if (savedHighlight) {
            document.documentElement.style.setProperty(`--HighlightBg`, savedHighlight.split(`,`)[0]);
            document.documentElement.style.setProperty(`--HighlightText`, savedHighlight.split(`,`)[1]);
        }
    };
</script>
</body>
</html>
