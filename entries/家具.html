                    <div id="definition">「家」本義為家人共同居住之場所；「具」為準備、備置，後引申為備置之器物。結合「家」、「具」二字則有家中器具義。<span id='book'>說文解字</span>有前述二字，卻無「傢」，其多與他字結合時方有語義，如「傢伙」；「俱」本義為共同、皆、全。「傢」、「俱」二字均無家中器具相關解釋，或因「家具」為人之所用，故加上偏旁「人」而成「傢俱」，典型訛寫積非成是。「傢俱」合二字始指家中器物，「家具」本身即貼合字義，故使用無人字偏旁之「家具」。</div>
                </div>
