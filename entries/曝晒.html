                    <div id="definition">「曝」為「暴」之分化後起字，專指晒於陽光下；本字「暴」原音「<ruby>暴<rt>ㄆㄨˋ</rt></ruby>」，本為雙手捧物曝晒於日下之會意字，衍伸為顯露（暴露），後破音「<ruby>暴<rt>ㄅㄠˋ</rt></ruby>」，指搏鬥（暴虎馮河）、蹧蹋（暴殄天物）、鼓起（暴青筋）、凶惡（殘暴）、急驟（暴飲暴食），故當使用「晒」義時以日部分化字「曝」為佳。至於「晒」，<span id='book'>說文解字</span>及多數古韻書以其為「曬」之異體，惟教育部標準字體卻視其為正字，故今反以「曬」為「晒」之異體，與大陸地區及日本標準一致。</div>
                </div>
