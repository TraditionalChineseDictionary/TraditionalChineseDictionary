                <h1 class="word-title" id="wordTitle"><ruby><rb><mark>曝</mark></rb><rt>ㄆㄨˋ</rt></ruby><ruby><rb><mark>晒</mark></rb><rt>ㄕㄞˋ</rt></ruby></h1>

                    <span id="wordPartOfSpeech"></span>
                    <div id="definition">「<mark>曝</mark>」為「<mark>暴</mark>」之分化後起字，專指<mark>晒</mark>於陽光下；本字「<mark>暴</mark>」原音「<ruby><mark>暴</mark><rt>ㄆㄨˋ</rt></ruby>」，本為雙手捧物<mark>曝</mark><mark>晒</mark>於日下之會意字，衍伸為顯露（<mark>暴</mark>露），後破音「<ruby><mark>暴</mark><rt>ㄅㄠˋ</rt></ruby>」，指搏鬥（<mark>暴</mark>虎馮河）、蹧蹋（<mark>暴</mark>殄天物）、鼓起（<mark>暴</mark>青筋）、凶惡（殘<mark>暴</mark>）、急驟（<mark>暴</mark>飲<mark>暴</mark>食），故當使用「<mark>晒</mark>」義時以日部分化字「<mark>曝</mark>」為佳。至於「<mark>晒</mark>」，<span id='book'>說文解字</span>及多數古韻書以其為「<mark>曬</mark>」之異體，惟教育部標準字體卻視其為正字，故今反以「<mark>曬</mark>」為「<mark>晒</mark>」之異體，與大陸地區及<u>日本</u>標準一致。</div>
