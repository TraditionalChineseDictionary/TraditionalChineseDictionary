                    <div id="definition">二字於今傾向分用之下仍見誤用，蓋常有重疊釋義致人難以分別。「<mark>週</mark>」與循環有關，如「<mark>週</mark>期」，惟環繞區域的外圍部分多用「<mark>周</mark>」，如「圓<mark>周</mark>」、「<mark>周</mark>圍」、「<mark>周</mark>長」，故「<mark>周</mark>邊」使用此字。其他字義有如本義縝密、全都，如「<mark>周</mark>到」、「<mark>周</mark>密」、「<mark>周</mark>詳」、「<mark>周</mark>知」；而「<mark>週</mark>」，參見「<a href="/?word=週末">週末</a>」。</div>

<script>

            document.body.style.fontFamily = `var(--${savedFont})`;
        }

        const savedSize = localStorage.getItem('JhuZihDien-SelectedSize');
        if (savedSize) {
            document.body.style.fontSize = `var(--FontSize${savedSize})`;

            document.documentElement.style.setProperty(`--HighlightBg`, savedHighlight.split(`,`)[0]);
