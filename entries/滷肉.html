            <div class="word-page">
                <h1 class="word-title" id="wordTitle"><ruby><rb><mark>滷</mark></rb><rt>ㄌㄨˇ</rt></ruby><ruby><rb>肉</rb><rt>ㄖㄡˋ</rt></ruby></h1>

                <div class="word-info" style="display: flex;">
                    <span id="wordPartOfSpeech"></span>
                    <div id="definition">「<mark>滷</mark>」，一種烹飪方法，以醬油、蔥、薑、酒等佐料加水烹煮食物，使之入味。「<mark>魯</mark>」做形容詞時指愚鈍、笨拙，名詞指<u>山東</u>省，又可當姓氏；皆不見與烹飪相關釋義，蓋為訛寫。故應為「<mark>滷</mark>肉」。</div>
                </div>
                <div class="word-info">
                    <div id="wordSampleSentence"></div>
                </div>
            </div>
