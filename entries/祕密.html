                    <div id="definition"><span id='book'>說文解字</span>釋「<mark>祕</mark>」為神，未見「<mark>秘</mark>」。二字之混用，蓋因「示」及「禾」外形相似，為傳抄之訛寫；教育部異體字字典也指出「凡從『示』之字，以筆勢之小異，亦或作『禾』，故『<mark>秘</mark>』可收為『<mark>祕</mark>』之異體字」。今大陸地區及<u>日本</u>均視禾字旁「<mark>秘</mark>」為正，惟我國教育部辭典將其歸為同示字旁「<mark>祕</mark>」，此舉同眾多古韻書，故宜只用「<mark>祕</mark>」，完全不推薦書寫「<mark>秘</mark>」。「神<mark>祕</mark>」、「<mark>祕</mark>方」、「<mark>祕</mark>訣」、「<mark>祕</mark>書」⋯⋯亦復如是，惟「<ruby><mark>祕</mark><rt>ㄅㄧˋ</rt></ruby>魯」為<u>西班牙</u>文「Perú」之音譯，可視偏好自行決定使用何字。</div>
