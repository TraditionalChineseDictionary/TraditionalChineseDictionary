                    <div id="definition"><span id='book'>說文解字</span>釋「祕」為神，未見「秘」。二字之混用，蓋因「示」及「禾」外形相似，為傳抄之訛寫；教育部異體字字典也指出「凡從『示』之字，以筆勢之小異，亦或作『禾』，故『秘』可收為『祕』之異體字」。今大陸地區及日本均視禾字旁「秘」為正，惟我國教育部辭典將其歸為同示字旁「祕」，此舉同眾多古韻書，故宜只用「祕」，完全不推薦書寫「秘」。「神祕」、「祕方」、「祕訣」、「祕書」⋯⋯亦復如是，惟「<ruby>祕<rt>ㄅㄧˋ</rt></ruby>魯」為西班牙文「Perú」之音譯，可視偏好自行決定使用何字。</div>
