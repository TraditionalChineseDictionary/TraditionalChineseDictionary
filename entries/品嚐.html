                    <div id="definition">「嚐」為「嘗」之分化後起字，因「嘗」已衍伸出試探、經歷等義，是以「嚐」<a href="/?word=突顯">突顯</a>原字義以口辨別滋味，專用於飲食相關表述。可視是否真為飲食之情況而決定使用何字，如「試試看」即「淺嘗」、「喝一口」即「淺嚐」。「嘗」較「嚐」字義更廣，惟二字仍屬可分辨範圍內，故推薦分用之。「<a href="/?word=唸">唸</a>」、「<a href="/?word=噁">噁</a>」等亦適用，惟「<a href="/?word=含">含</a>」不可。</div>
