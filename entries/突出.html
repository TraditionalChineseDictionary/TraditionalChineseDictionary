<body>
    <div id="standaloneContainer">
<a href="/?word=突出" id="back-to-main">回詞條</a>
        <div id="standaloneResultSection">
            <div class="word-page">
                <h1 class="word-title" id="wordTitle"><ruby><rb>突</rb><rt>ㄊㄨˊ</rt></ruby><ruby><rb>出</rb><rt>ㄔㄨ</rt></ruby></h1>
                <div class="word-info aliases">
                    <span id="aliasesIcon">或</span>
                    <span id="aliases">凸出</span>
                </div>
                <div class="word-info" style="display: flex;">
                    <span id="wordPartOfSpeech"></span>
                    <div id="definition"><span id='book'>說文解字</span>中，「突」本義為狗自洞穴突然竄出，後有高出四周之義；「凸」未見，<u>遼</u>・<span id='book'>龍龕手鑑</span>釋為「高起也」，<u>清</u>・<span id='book'>浮生六記</span>撰「以土礫凸者為邱，凹者為壑」。今引申為傑出時用「突出」而非「凸出」，故推薦之。「突起」、「突顯」等亦然。</div>
                </div>
                <div class="word-info">
                    <div id="wordSampleSentence"></div>
                </div>
            </div>
        </div>
    </div>
