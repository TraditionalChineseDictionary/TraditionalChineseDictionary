<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>突出｜燭字典</title>
    <meta name="description" content="或為「凸出」。">
    <link rel="icon" type="image/x-icon" href="images/zeeb.png">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div id="standaloneContainer">
<a href="/?word=突出" id="back-to-main">回詞條</a>
        <div id="standaloneResultSection">
            <div class="word-page">
                <h1 class="word-title" id="wordTitle"><ruby><rb><mark>突</mark></rb><rt>ㄊㄨˊ</rt></ruby><ruby><rb>出</rb><rt>ㄔㄨ</rt></ruby></h1>
                <div class="word-info aliases">
                    <span id="aliasesIcon">或</span>
                    <span id="aliases"><mark>凸</mark>出</span>
                </div>
                <div class="word-info" style="display: flex;">
                    <span id="wordPartOfSpeech"></span>
                    <div id="definition"><span id='book'>說文解字</span>中，「<mark>突</mark>」本義為狗自洞穴<mark>突</mark>然竄出，後有高出四周之義；「<mark>凸</mark>」未見，<u>遼</u>・<span id='book'>龍龕手鑑</span>釋為「高起也」，<u>清</u>・<span id='book'>浮生六記</span>撰「以土礫<mark>凸</mark>者為邱，凹者為壑」。今引申為傑出時用「<mark>突</mark>出」而非「<mark>凸</mark>出」，故推薦之。「<mark>突</mark>起」、「<mark>突</mark>顯」等亦然。</div>
                </div>
                <div class="word-info">
                    <div id="wordSampleSentence"></div>
                </div>
            </div>
        </div>
    </div>
<script>
    window.onload = function () {
        const savedFont = localStorage.getItem('JhuZihDien-SelectedFont');
        if (savedFont) {
            document.body.style.fontFamily = `var(--${savedFont})`;
        }

        const savedSize = localStorage.getItem('JhuZihDien-SelectedSize');
        if (savedSize) {
            document.body.style.fontSize = `var(--FontSize${savedSize})`;
        }

        const savedHighlight = localStorage.getItem('JhuZihDien-HighlightStyle');
        if (savedHighlight) {
            document.documentElement.style.setProperty(`--HighlightBg`, savedHighlight.split(`,`)[0]);
            document.documentElement.style.setProperty(`--HighlightText`, savedHighlight.split(`,`)[1]);
        }
    };
</script>
</body>
</html>
