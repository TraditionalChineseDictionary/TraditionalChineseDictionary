<a href="/?word=配戴" id="back-to-main">回詞條</a>
        <div id="standaloneResultSection">
            <div class="word-page">
                <h1 class="word-title" id="wordTitle"><ruby><rb><mark>配</mark></rb><rt>ㄆㄟˋ</rt></ruby><ruby><rb><mark>戴</mark></rb><rt>ㄉㄞˋ</rt></ruby></h1>
                <div class="word-info aliases">
                    <span id="aliasesIcon">或</span>
                    <span id="aliases"><mark>佩</mark><mark>帶</mark>、<mark>佩</mark><mark>戴</mark>、<mark>配</mark><mark>帶</mark></span>
                </div>
                <div class="word-info" style="display: flex;">
                    <span id="wordPartOfSpeech"></span>
                    <div id="definition">「<mark>配</mark>」為依適當標準或比例加以調和或製作，「<mark>佩</mark>」為繫物在衣<mark>帶</mark>或衣服上，可知前者較後者更為謹慎、細心。四字組合時側重釋義略異，使用「<mark>配</mark>」表經過一番考量後所攜；「<mark>佩</mark>」則為<mark>佩</mark>掛於身，同「<mark>帶</mark>」，注重攜<mark>帶</mark>成分；「<mark>戴</mark>」指附加於身。舉例，「<mark>配</mark><mark>戴</mark>」用於細心搭<mark>配</mark>，「<mark>配</mark><mark>戴</mark>耳環」如是；「<mark>佩</mark><mark>帶</mark>」為隨身攜<mark>帶</mark>，「<mark>佩</mark><mark>帶</mark>手槍」如是；「<mark>佩</mark><mark>戴</mark>」介於兩者間，著重將物掛於身上，「<mark>佩</mark><mark>戴</mark>口罩」如是；「<mark>配</mark><mark>帶</mark>」罕用，可能為仔細搭<mark>配</mark>過後並無穿在身而攜<mark>帶</mark>於行李、囊中。一言以蔽之，「<mark>配</mark>／<mark>佩</mark>」代表此行為是否經過斟酌、考慮；「<mark>帶</mark>／<mark>戴</mark>」代表欲<a href="/?word=突出">突出</a>之義為隨身攜<mark>帶</mark>或穿掛於身。</div>
                </div>

                    <div id="wordSampleSentence"></div>
