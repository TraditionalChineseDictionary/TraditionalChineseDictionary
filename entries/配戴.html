                    <span id="wordPartOfSpeech"></span>
                    <div id="definition">「配」為依適當標準或比例加以調和或製作，「佩」為繫物在衣帶或衣服上，可知前者較後者更為謹慎、細心。四字組合時側重釋義略異，使用「配」表經過一番考量後所攜；「佩」則為佩掛於身，同「帶」，注重攜帶成分；「戴」指附加於身。舉例，「配戴」用於細心搭配，「配戴耳環」如是；「佩帶」為隨身攜帶，「佩帶手槍」如是；「佩戴」介於兩者間，著重將物掛於身上，「佩戴口罩」如是；「配帶」罕用，可能為仔細搭配過後並無穿在身而攜帶於行李、囊中。一言以蔽之，「配／佩」代表此行為是否經過斟酌、考慮；「帶／戴」代表欲<a href="/?word=突出">突出</a>之義為隨身攜帶或穿掛於身。</div>
