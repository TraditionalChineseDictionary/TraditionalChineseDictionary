                    <div id="definition">「辟」釋義繁多，惟今多已以他字分化出去、分擔字義。教育部辭典中，此字少數保留之本義含有驅除、屏除，即「辟邪」。然而，亦可解釋為避免、防止，即「避邪」。如此，推薦使用「避邪」可善用分化字。</div>
