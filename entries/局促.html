                    <div id="definition">教育部辭典將「侷」限定為「侷促」之限用字，卻又同時將此詞通於「局促」，辭典中亦有收錄其他包含此字之條目如「侷限」，實屬混亂不堪。就二字本義，「局」本為短促、急迫，引申為狹窄，今更可指蜷曲、限制等。<span id='book'>說文解字</span>及其他傳統字韻書皆未就「侷」字單獨解釋，均合「侷促」二字為釋，可見「侷」受「促」影響而偏旁類化為人部，專用於「侷促」一詞，惟此種分化字對字義、詞義無濟，既未減輕本字負擔，亦無提示字詞意義。「跼」義為彎曲不能伸展，即狹小空間。「局促」原的確有狹小之義，惟後已引申出拘謹不自然樣，故仍用包含彎曲、拘束等義之「局」字。「局限」等亦然。</div>
