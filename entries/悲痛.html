                    <div id="definition">「痛」及「慟」除音同外，亦皆有傷心哀痛之義，惟有輕重程度之別。「痛」指悲傷、傷悼；「慟」則為過度悲傷、極度哀痛。故用字時，「悲慟」較「悲痛」之情感來得更為強烈。「痛哭／慟哭」、「傷痛／傷慟」、「哀痛／哀慟」等亦然。</div>
