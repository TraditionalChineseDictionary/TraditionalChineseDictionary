                    <div id="definition">就部首而言，「朦朧」明顯與「月」相關；「矇矓」與眼；「曚曨」與日。就詞義而言，此詞今多指模糊不清的樣子。月部「朦朧」即指月色昏暗不清、模糊之樣；目部「矇矓」指睜不開眼、欲睡之樣，且「矇」本義為盲人、失明；日部「曚曨」指日出光線黯淡樣。綜上，宜使用月部「朦朧」為佳。</div>
