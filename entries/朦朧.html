                    <span id="wordPartOfSpeech"></span>
                    <div id="definition">就部首而言，「<mark>朦</mark><mark>朧</mark>」明顯與「月」相關；「<mark>矇</mark><mark>矓</mark>」與眼；「<mark>曚</mark><mark>曨</mark>」與日。就詞義而言，此詞今多指模糊不清的樣子。月部「<mark>朦</mark><mark>朧</mark>」即指月色昏暗不清、模糊之樣；目部「<mark>矇</mark><mark>矓</mark>」指睜不開眼、欲睡之樣，且「<mark>矇</mark>」本義為盲人、失明；日部「<mark>曚</mark><mark>曨</mark>」指日出光線黯淡樣。綜上，宜使用月部「<mark>朦</mark><mark>朧</mark>」為佳。</div>
