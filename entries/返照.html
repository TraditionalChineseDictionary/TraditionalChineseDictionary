<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>返照｜燭字典</title>
    <meta name="description" content="或為「反照」。">
    <link rel="icon" type="image/x-icon" href="images/zeeb.png">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div id="standaloneContainer">
<a href="/?word=返照" id="back-to-main">回詞條</a>
        <div id="standaloneResultSection">
            <div class="word-page">
                <h1 class="word-title" id="wordTitle"><ruby><rb>返</rb><rt>ㄈㄢˇ</rt></ruby><ruby><rb>照</rb><rt>ㄓㄠˋ</rt></ruby></h1>
                <div class="word-info aliases">
                    <span id="aliasesIcon">或</span>
                    <span id="aliases">反照</span>
                </div>
                <div class="word-info" style="display: flex;">
                    <span id="wordPartOfSpeech"></span>
                    <div id="definition">光線折回照射。<span id='book'>說文解字</span>中，「反」本義為翻轉、翻覆，亦可表示返回；「返」本義即返回。由於「返」字義較純，故推薦之。</div>
                </div>
                <div class="word-info">
                    <div id="wordSampleSentence"></div>
                </div>
            </div>
        </div>
    </div>
<script>
        window.onload = function () {
            const savedFont = localStorage.getItem('JhuZihDien-SelectedFont');
            if (savedFont) {
                document.body.style.fontFamily = `var(--${savedFont})`;
            }

            const savedSize = localStorage.getItem('JhuZihDien-SelectedSize');
            if (savedSize) {
                document.body.style.fontSize = `var(--FontSize${savedSize})`;
            }
        };
</script>
</body>
</html>
