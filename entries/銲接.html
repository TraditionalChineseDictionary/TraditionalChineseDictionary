                <h1 class="word-title" id="wordTitle"><ruby><rb><mark>銲</mark></rb><rt>ㄏㄢˋ</rt></ruby><ruby><rb>接</rb><rt>ㄐㄧㄝ</rt></ruby></h1>

                    <span id="wordPartOfSpeech"></span>
                    <div id="definition"><u>漢</u>・<span id='book'>說文解字</span>中只見金部「<mark>銲</mark>」，指護臂的鎧甲。<u>遼</u>・<span id='book'>龍龕手鑑</span>中火部「<mark>焊</mark>」義為以火熔接金屬，而又指出「釬、<mark>銲</mark>⋯⋯金銀令相著也，二同。」意即「<mark>銲</mark>」、「釬」二字亦可用於表示熔接金屬。教育部辭典將「<mark>焊</mark>」視同「<mark>銲</mark>」，「釬」則未收，故宜用「<mark>銲</mark>」。「<mark>銲</mark>工」、「電<mark>銲</mark>」等亦然。</div>
                </div>
                <div class="word-info">
                    <div id="wordSampleSentence"></div>
                </div>
