                    <div id="definition">勇猛強悍。「慓」本義為輕捷；「剽」則為搶劫，後引申出敏捷；「驃」為一種馬，引申出馬快跑樣，又引申出輕捷。鑑於「慓」詞義最純，且僅用於此詞，故推薦用之。</div>
