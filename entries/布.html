                    <div id="definition">「<mark>布</mark>」、「<mark>佈</mark>」皆有宣告、設置、分散之義。「<mark>布</mark>」本義指麻、棉等織品，後作陳設、散；而人部「<mark>佈</mark>」未見於<span id='book'>說文解字</span>，且於教育部辭典中幾近全部釋義均通於「<mark>布</mark>」，二字差別曖昧不清、難以劃分，又「<mark>布</mark>」更是我國<span id='book'>法律統一用字表</span>規範用字，是以推薦使用「<mark>布</mark>」。「<mark>布</mark>防」、「<mark>布</mark>景」、「<mark>布</mark>局」、「<mark>布</mark>線」、「<mark>布</mark>陣」、「<mark>布</mark>樁」、「<mark>布</mark>滿」、「遍<mark>布</mark>」、「滿<mark>布</mark>」、「密<mark>布</mark>」、「流<mark>布</mark>」、「廣<mark>布</mark>」、「傳<mark>布</mark>」、「散<mark>布</mark>」⋯⋯亦復如是，基本不建議書寫人部「<mark>佈</mark>」字。</div>
