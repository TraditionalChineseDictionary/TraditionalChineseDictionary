<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反應｜燭字典</title>
    <meta name="description" content="或為「反映」。">
    <link rel="icon" type="image/x-icon" href="images/zeeb.png">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div id="standaloneContainer">
<a href="/?word=反應" id="back-to-main">回詞條</a>
        <div id="standaloneResultSection">
            <div class="word-page">
                <h1 class="word-title" id="wordTitle"><ruby><rb>反</rb><rt>ㄈㄢˇ</rt></ruby><ruby><rb><mark>應</mark></rb><rt>ㄧㄥˋ</rt></ruby></h1>
                <div class="word-info aliases">
                    <span id="aliasesIcon">或</span>
                    <span id="aliases">反<mark>映</mark></span>
                </div>
                <div class="word-info" style="display: flex;">
                    <span id="wordPartOfSpeech"></span>
                    <div id="definition">「反<mark>應</mark>」指受到刺激而引起的相<mark>應</mark>活動，如「自然反<mark>應</mark>」、「學生上課的反<mark>應</mark>」。「反<mark>映</mark>」則可指物體反照<mark>映</mark>射成像，如「月光下的步道反<mark>映</mark>著疏疏落落的枝葉陰影」；因某事物的狀態、關係產生與它相符之現象，如「作家筆下的文學作品往往是他們生活的反<mark>映</mark>」；將事物或狀況所引發的感受如實呈現，如「調查施政滿意度是反<mark>映</mark>民情的方法之一」或「這部小說反<mark>映</mark>了殘酷的社會現實及階級鬥爭」。教育部辭典清楚將二者區分，完全不同義，故絕對不可混用之。</div>
                </div>
                <div class="word-info">
                    <div id="wordSampleSentence"></div>
                </div>
            </div>
        </div>
    </div>
<script>
    window.onload = function () {
        const savedFont = localStorage.getItem('JhuZihDien-SelectedFont');
        if (savedFont) {
            document.body.style.fontFamily = `var(--${savedFont})`;
        }

        const savedSize = localStorage.getItem('JhuZihDien-SelectedSize');
        if (savedSize) {
            document.body.style.fontSize = `var(--FontSize${savedSize})`;
        }

        const savedHighlight = localStorage.getItem('JhuZihDien-HighlightStyle');
        if (savedHighlight) {
            document.documentElement.style.setProperty(`--HighlightBg`, savedHighlight.split(`,`)[0]);
            document.documentElement.style.setProperty(`--HighlightText`, savedHighlight.split(`,`)[1]);
        }
    };
</script>
</body>
</html>
