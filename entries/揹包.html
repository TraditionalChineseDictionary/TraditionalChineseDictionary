                    <div id="definition">「<mark>背</mark>」、「<mark>揹</mark>」皆為負荷、承擔。四聲「<ruby><mark>背</mark><rt>ㄅㄟˋ</rt></ruby>」本義為胸部後方部位，引申為物體反面，又引申為違<mark>背</mark>；而自後腰以上至頸以下之部位，引申出負荷、承擔，為一聲「<ruby><mark>背</mark><rt>ㄅㄟ</rt></ruby>」。<span id='book'>說文解字</span>及歷代重要字書、韻書通通不見「<mark>揹</mark>」，應為近代後起，專指「負荷」。考量「<mark>背</mark>」主要讀四聲且意義繁多，舉凡「<mark>揹</mark>負」之義推薦以「<mark>揹</mark>」代之。</div>
