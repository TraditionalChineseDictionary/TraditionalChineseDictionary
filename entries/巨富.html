<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>巨富｜燭字典</title>
    <meta name="description" content="或為「鉅富」。">
    <link rel="icon" type="image/x-icon" href="images/zeeb.png">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div id="standaloneContainer">
<a href="/?word=巨富" id="back-to-main">回詞條</a>
        <div id="standaloneResultSection">
            <div class="word-page">
                <h1 class="word-title" id="wordTitle"><ruby><rb><mark>巨</mark></rb><rt>ㄐㄩˋ</rt></ruby><ruby><rb>富</rb><rt>ㄈㄨˋ</rt></ruby></h1>
                <div class="word-info aliases">
                    <span id="aliasesIcon">或</span>
                    <span id="aliases"><mark>鉅</mark>富</span>
                </div>
                <div class="word-info" style="display: flex;">
                    <span id="wordPartOfSpeech"></span>
                    <div id="definition">「<mark>鉅</mark>」本義為剛硬的鐵，教育部辭典中指大的意思時通「<mark>巨</mark>」。「<mark>巨</mark>」原為量方正的器具，惟此義已由分化字「矩」承擔，故今均用為表示大的意思。「<mark>巨</mark>變」、「<mark>巨</mark>款」、「<mark>巨</mark>額」、「艱<mark>巨</mark>」、「<mark>巨</mark>著」⋯⋯亦復如是。</div>
                </div>
                <div class="word-info">
                    <div id="wordSampleSentence"></div>
                </div>
            </div>
        </div>
    </div>
<script>
    window.onload = function () {
        const savedFont = localStorage.getItem('JhuZihDien-SelectedFont');
        if (savedFont) {
            document.body.style.fontFamily = `var(--${savedFont})`;
        }

        const savedSize = localStorage.getItem('JhuZihDien-SelectedSize');
        if (savedSize) {
            document.body.style.fontSize = `var(--FontSize${savedSize})`;
        }

        const savedHighlight = localStorage.getItem('JhuZihDien-HighlightStyle');
        if (savedHighlight) {
            document.documentElement.style.setProperty(`--HighlightBg`, savedHighlight.split(`,`)[0]);
            document.documentElement.style.setProperty(`--HighlightText`, savedHighlight.split(`,`)[1]);
        }
    };
</script>
</body>
</html>
