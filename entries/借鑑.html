                <h1 class="word-title" id="wordTitle"><ruby><rb>借</rb><rt>ㄐㄧㄝˋ</rt></ruby><ruby><rb><mark>鑑</mark></rb><rt>ㄐㄧㄢˋ</rt></ruby></h1>

                    <span id="wordPartOfSpeech"></span>
                    <div id="definition">「<mark>鑑</mark>」、「<mark>鑒</mark>」二字不只是部件位置不同而已，「<mark>鑑</mark>」見於<u>漢</u>・<span id='book'>說文解字</span>，指大盆，引申為鏡子、映照、審察，後用以比喻可為警惕之事；「<mark>鑒</mark>」則見於<u>遼</u>・<span id='book'>龍龕手<mark>鑑</mark></span>且以其與「<mark>鑑</mark>」同，故推薦較為普遍並古老之「<mark>鑑</mark>」。「<mark>鑑</mark>別」、「<mark>鑑</mark>賞」、「品<mark>鑑</mark>」、「明<mark>鑑</mark>」等亦然。教育部辭典特別釋「<mark>鑒</mark>」為「請人看信的意思，多用於書信中」，是以詎欲用乎信內當用此字，如「臺<mark>鑒</mark>」、「鈞<mark>鑒</mark>」等。</div>
                </div>
