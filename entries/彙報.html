                    <div id="definition">「彙」、「匯」二字本義均與聚集、聚合無涉，前者為動物，後者為器皿。今「彙」、「匯」雖皆指分類、會合，惟有分用傾向，資料、文件之聚合多用「彙」，如「彙編」、「彙刊」；其餘事物之聚集則多用「匯」，如「人潮匯聚」、「商家匯集」。「彙報」指聚合資料，故用「彙」。</div>
