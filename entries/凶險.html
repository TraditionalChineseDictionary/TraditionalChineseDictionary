                    <div id="definition">「凶」本義為不吉祥、邪惡的東西，引申為險惡；「兇」則為驚擾、恐懼，後亦引申為險惡。今「兇」多作令人感到害怕之義，如動詞「兇人」或形容詞「兇巴巴」；「凶」則保留原邪惡、不祥之意，如「凶神」、「凶煞」，故應使用「凶險」表示情況惡劣危險。「凶猛」亦然，指邪惡、猛烈。凡及負面、凶惡等之詞均以「凶」為之，其詞義較「兇」更為廣泛，是以若遇某詞可作邪惡的或令人懼怕之義時，二者擇一使用皆可，如「凶悍／兇悍」、「凶狠／兇狠」、「凶殘／兇殘」。另見「<a href="/?word=兇器">兇器</a>」。</div>
