<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>烈焰｜燭字典</title>
    <meta name="description" content="或為「烈燄」。">
    <link rel="icon" type="image/x-icon" href="images/zeeb.png">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div id="standaloneContainer">
<a href="/?word=烈焰" id="back-to-main">回詞條</a>
        <div id="standaloneResultSection">
            <div class="word-page">
                <h1 class="word-title" id="wordTitle"><ruby><rb>烈</rb><rt>ㄌㄧㄝˋ</rt></ruby><ruby><rb><mark>焰</mark></rb><rt>ㄧㄢˋ</rt></ruby></h1>
                <div class="word-info aliases">
                    <span id="aliasesIcon">或</span>
                    <span id="aliases">烈<mark>燄</mark></span>
                </div>
                <div class="word-info" style="display: flex;">
                    <span id="wordPartOfSpeech"></span>
                    <div id="definition"><span id='book'>說文解字</span>中，「<mark>燄</mark>」義為火花、火苗；「<mark>焰</mark>」未見，<u>宋</u>・<span id='book'>玉篇</span>釋為火光。雖「<mark>燄</mark>」較「<mark>焰</mark>」早出現，然採「<mark>燄</mark>」棄「<mark>焰</mark>」如若取「纔」捨「才」，故推薦「<mark>焰</mark>」。「<mark>焰</mark>火」、「火<mark>焰</mark>」、「氣<mark>焰</mark>」等亦然。</div>
                </div>
                <div class="word-info">
                    <div id="wordSampleSentence"></div>
                </div>
            </div>
        </div>
    </div>
<script>
    window.onload = function () {
        const savedFont = localStorage.getItem('JhuZihDien-SelectedFont');
        if (savedFont) {
            document.body.style.fontFamily = `var(--${savedFont})`;
        }

        const savedSize = localStorage.getItem('JhuZihDien-SelectedSize');
        if (savedSize) {
            document.body.style.fontSize = `var(--FontSize${savedSize})`;
        }

        const savedHighlight = localStorage.getItem('JhuZihDien-HighlightStyle');
        if (savedHighlight) {
            document.documentElement.style.setProperty(`--HighlightBg`, savedHighlight.split(`,`)[0]);
            document.documentElement.style.setProperty(`--HighlightText`, savedHighlight.split(`,`)[1]);
        }
    };
</script>
</body>
</html>
