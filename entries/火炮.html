                    <div id="definition">二聲「<ruby>炮<rt>ㄆㄠˊ</rt></ruby>」本義為燒、烤，今四聲「<ruby>炮<rt>ㄆㄠˋ</rt></ruby>」多指發射炮彈的武器或炮彈本身。此用法見於<span id='book'>彙音寶鑑</span>，其將火部「炮」解釋為「同砲字，昔用石，今用火也。」今教育部辭典亦將石部「砲」直接列為「同『炮』」，故作武器相關意義時可視偏好擇一使用。<u>宋</u>・<span id='book'>集韻</span>視「砲」同「<ruby>礮<rt>ㄆㄠˋ</rt></ruby>」，然今不推薦使用「礮」。</div>
                </div>
