                    <div id="definition">二聲「<ruby><mark>炮</mark><rt>ㄆㄠˊ</rt></ruby>」本義為燒、烤，今四聲「<ruby><mark>炮</mark><rt>ㄆㄠˋ</rt></ruby>」多指發射<mark>炮</mark>彈的武器或<mark>炮</mark>彈本身。此用法見於<span id='book'>彙音寶鑑</span>，其將火部「<mark>炮</mark>」解釋為「同<mark>砲</mark>字，昔用石，今用火也。」今教育部辭典亦將石部「<mark>砲</mark>」直接列為「同『<mark>炮</mark>』」，故作武器相關意義時可視偏好擇一使用。<u>宋</u>・<span id='book'>集韻</span>視「<mark>砲</mark>」同「<ruby>礮<rt>ㄆㄠˋ</rt></ruby>」，然今不推薦使用「礮」。</div>
