                    <div id="definition">探討本義，「週」原指<a href="/?word=迴">迴</a>、環、繞，又有運行一遍、期滿之義，後亦用為計算時間之單位，指一星期；「周」指縝密，後與「週」同義。今傾向分用二字，使用本義。「週」與循環有關，如「週期」、「週旋」、「週年」、「週歲」、「週而復始」，故「週末」使用此字；而「周」，參見「<a href="/?word=周長">周長</a>」。</div>
