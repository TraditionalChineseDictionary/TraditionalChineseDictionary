<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>調包｜燭字典</title>
    <meta name="description" content="或為「掉包」。">
    <link rel="icon" type="image/x-icon" href="images/zeeb.png">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div id="standaloneContainer">
<a href="/?word=調包" id="back-to-main">回詞條</a>
        <div id="standaloneResultSection">
            <div class="word-page">
                <h1 class="word-title" id="wordTitle"><ruby><rb><mark>調</mark></rb><rt>ㄉㄧㄠˋ</rt></ruby><ruby><rb>包</rb><rt>ㄅㄠ</rt></ruby></h1>
                <div class="word-info aliases">
                    <span id="aliasesIcon">或</span>
                    <span id="aliases"><mark>掉</mark>包</span>
                </div>
                <div class="word-info" style="display: flex;">
                    <span id="wordPartOfSpeech"></span>
                    <div id="definition">「<mark>調</mark>」、「<mark>掉</mark>」皆有置換之義。惟今表替換時多用「<mark>調</mark>」字，如「對<mark>調</mark>」、「<mark>調</mark>換」、「<mark>調</mark>位置」；「<mark>掉</mark>」則多用於表落下、遺失等，如「<mark>掉</mark>落」、「東西<mark>掉</mark>了」。故推薦使用「<mark>調</mark>」。另見「<a href="/?word=掉頭">掉頭</a>」。</div>
                </div>
                <div class="word-info">
                    <div id="wordSampleSentence"></div>
                </div>
            </div>
        </div>
    </div>
<script>
    window.onload = function () {
        const savedFont = localStorage.getItem('JhuZihDien-SelectedFont');
        if (savedFont) {
            document.body.style.fontFamily = `var(--${savedFont})`;
        }

        const savedSize = localStorage.getItem('JhuZihDien-SelectedSize');
        if (savedSize) {
            document.body.style.fontSize = `var(--FontSize${savedSize})`;
        }

        const savedHighlight = localStorage.getItem('JhuZihDien-HighlightStyle');
        if (savedHighlight) {
            document.documentElement.style.setProperty(`--HighlightBg`, savedHighlight.split(`,`)[0]);
            document.documentElement.style.setProperty(`--HighlightText`, savedHighlight.split(`,`)[1]);
        }
    };
</script>
</body>
</html>
