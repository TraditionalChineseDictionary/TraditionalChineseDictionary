<!DOCTYPE html>
<html lang="zh-tw">

        <div id="standaloneResultSection">
            <div class="word-page">
                <h1 class="word-title" id="wordTitle"><ruby><rb><mark>盡</mark></rb><rt>ㄐㄧㄣˋ</rt></ruby></h1>

                <div class="word-info" style="display: flex;">
                    <span id="wordPartOfSpeech"></span>
                    <div id="definition">「<mark>盡</mark>情」，<mark>儘</mark>量滿足自己的情感，不受拘束。「<mark>盡</mark>」為動詞，指窮<mark>盡</mark>一切、全部用出。此字原義係用餐結束盤面<mark>盡</mark>空後洗滌餐具之樣，後引申為完結終止（取之不<mark>盡</mark>、無窮無<mark>盡</mark>）、死亡（自<mark>盡</mark>）、竭力達成（竭<mark>盡</mark>所能、<mark>盡</mark>其所長）。「<mark>盡</mark>情」即是毫無節制地享受，故用此字。「<mark>盡</mark>」亦可做副詞，指全部都（應有<mark>盡</mark>有）或達到極限（<mark>盡</mark>善<mark>盡</mark>美、<mark>盡</mark>力）。若要表示期許達到最大限度卻未能或不可能，則用「<a href="/?word=儘">儘</a>」。</div>
                </div>
                <div class="word-info">
                    <div id="wordSampleSentence"></div>
                </div>
            </div>
        </div>
    </div>
<script>
    window.onload = function () {
        const savedFont = localStorage.getItem('JhuZihDien-SelectedFont');
        if (savedFont) {
            document.body.style.fontFamily = `var(--${savedFont})`;
        }

        const savedSize = localStorage.getItem('JhuZihDien-SelectedSize');
        if (savedSize) {
            document.body.style.fontSize = `var(--FontSize${savedSize})`;
        }

        const savedHighlight = localStorage.getItem('JhuZihDien-HighlightStyle');
        if (savedHighlight) {
            document.documentElement.style.setProperty(`--HighlightBg`, savedHighlight.split(`,`)[0]);
            document.documentElement.style.setProperty(`--HighlightText`, savedHighlight.split(`,`)[1]);
        }
    };
</script>
</body>
