                    <div id="definition">「盡情」，儘量滿足自己的情感，不受拘束。「盡」為動詞，指窮盡一切、全部用出。此字原義係用餐結束盤面盡空後洗滌餐具之樣，後引申為完結終止（取之不盡、無窮無盡）、死亡（自盡）、竭力達成（竭盡所能、盡其所長）。「盡情」即是毫無節制地享受，故用此字。「盡」亦可做副詞，指全部都（應有盡有）或達到極限（盡善盡美、盡力）。若要表示期許達到最大限度卻未能或不可能，則用「<a href="/?word=儘">儘</a>」。</div>
