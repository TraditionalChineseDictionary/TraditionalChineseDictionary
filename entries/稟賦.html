                    <div id="definition">「稟」本義為官方賜予穀物，引申為授予、賦予，又引申為承受；教育部辭典中，此字有天賦的資質之義，即「天賦異稟」。反觀「秉」之本義為成把、成束的穀物，後為執握、持有，又今教育部辭典中均不見承受或天賦之義，是以使用「稟賦」；「稟性」亦然。</div>
